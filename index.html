<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h3>Name: </h3>
  <form id="alert-form">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="submit" id="submit">
  </form>
  <br>
  <br>

  <h3>Sandwich Builder</h3>
  <form id="sandwich-form">
    <div>
      <input class="ingredients" type="checkbox" id="Bread">
      <label>Bread</label>
    </div>
    <div>
      <input class="ingredients" type="checkbox" id="Mustard">
      <label>Mustard</label>
    </div>
    <div>
      <input class="ingredients" type="checkbox" id="Lettuce">
      <label>Lettuce</label>
    </div>
    <div>
      <input class="ingredients" type="checkbox" id="Chicken">
      <label>Chicken</label>
    </div>
    <div>
      <input class="ingredients" type="checkbox" id="Spinach">
      <label>Spinach</label>
    </div>
    <div>
      <input class="ingredients" type="checkbox" id="Turkey">
      <label>Turkey</label>
    </div>
    <div>
      <input class="ingredients" type="checkbox" id="Burger">
      <label>Burger</label>
    </div>
    <div>
      <input class="ingredients" type="checkbox" id="Pickles">
      <label>Pickles</label>
    </div>
    <div>
      <input class="ingredients" type="checkbox" id="Cheese">
      <label>Cheese</label>
    </div>
    <div>
      <input class="ingredients" type="checkbox" id="Mayo">
      <label>Mayo</label>
    </div>
    <input type="submit" id="sandwich-submit">
  </form>
  <br>
  <br>

  <h3>Haircut Appointment Scheduler</h3>
  <form id="appt-form">
    <div id="appt-date">
      <label>What Day Can You Come In?</label>
      <input type="date" id="date">
    </div>
    <br>
    <div>
      <label>Which Hair Dresser Would You Like to Reserve?</label>
      <div>
        <input type="radio" id="Vanessa" class="dresser" name="dresser">
        <label>Vanessa</label>
      </div>
      <div>
        <input type="radio" id="Jahlisa" class="dresser" name="dresser">
        <label>Jahlisa</label>
      </div>
      <div>
        <input type="radio" id="Johanna" class="dresser" name="dresser">
        <label>Johanna</label>
      </div>
      <div>
        <input type="radio" id="Jennifer" class="dresser" name="dresser">
        <label>Jennifer</label>
      </div>
    </div>
    <br>
    <div>
      <label>What is your Hair Length?</label>
      <div>
        <input type="radio" id="Short" class="length" name="length">
        <label>Short</label>
      </div>
      <div>
        <input type="radio" id="Long" class="length" name="length">
        <label>Long</label>
      </div>
    </div>
    <input type="submit" id="appt-submit">
  </form>
  <br>
  <br>

  <h3>Create an Account</h3>
  <form id="account-form">
    <div id="email">
      <label>Email: </label>
      <input type="email" id="email-input">
    </div>
    <div id="user">
      <label>Username: </label>
      <input type="text" id="user-input">
    </div>
    <div id="pwd">
      <label>Password: </label>
      <input type="password" id="pwd-input">
    </div>
    <div id="pwd-confirm">
      <label>Confirm Password: </label>
      <input type="password" id="pwd-confirm-input">
    </div>
    <input type="submit" id="account-submit">
  </form>
  <br>
  <br>
  <h3>Log In</h3>
  <form id="login-form">
    <div id="username">
      <label>Username: </label>
      <input type="text" id="login-user">
    </div>
    <div id="password">
      <label>Password: </label>
      <input type="password" id="login-password">
    </div>
    <input type="submit">
  </form>
  <script src="main.js"></script>
</body>

</html>
